<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>選擇小勇者</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body data-page="chooseHero">
<div class="game-wrap">

  <div class="card title-card">
    <h1>選擇你的第一位小勇者</h1>
    <p class="subtitle">每位勇者都有不同的天賦與故事</p>
  </div>

  <div id="heroList" class="hero-list"></div>
  <div id="heroStoryBox" class="hero-story-box" style="display:none;">
    <p id="heroStoryText" class="hero-story-text"></p>
    <p id="heroLineText" class="hero-line-text"></p>
    <p id="heroAbilityText" class="hero-ability-text"></p>
  </div>

  <button id="confirmHeroBtn" class="primary-btn full" style="display:none;">
    確認小勇者
  </button>

</div>

<body class="page-wrap" data-page="chooseHero">
  <div class="game-wrap">
    <div class="card">
      <h2>選擇你的第一位小勇者</h2>
      <p>每一位小勇者都有不同的天賦拳與故事，選一位一起出發吧！</p>
    </div>

    <div id="heroList" class="hero-list"></div>

    <!-- 小勇者故事＋效果區塊 -->
    <div id="heroStoryBox" class="card" style="display:none; margin-top:16px;">
      <h3 id="heroStoryTitle">小勇者故事</h3>
      <p id="heroStoryText"></p>
      <p id="heroLineText" class="hero-line"></p>
      <p id="heroAbilityText" class="hero-ability"></p>
      <button id="confirmHeroBtn" class="primary-btn" style="display:none; margin-top:12px;">
        就決定是你了！前往冒險地圖
      </button>
    </div>
  </div>

  <!-- 底部導覽：貼上共用 nav -->
</body>

<script src="script.js"></script>
</body>
</html>
