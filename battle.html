<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>戰鬥中｜小勇者之旅大冒險</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="page-wrap" data-page="battle">

<div class="game-wrap">

  <!-- 上方：雙方狀態 -->
  <div class="card battle-top-card">
    <div class="battle-actors">

      <!-- 小勇者 -->
      <div class="actor-row hero-row">
        <div id="heroAvatar" class="avatar hero-avatar">🧒</div>
        <div class="actor-info">
          <div class="actor-name-row">
            <span id="heroNameText" class="actor-name">小勇者</span>
            <span id="heroLevelText" class="actor-level">LV.1</span>
          </div>
          <div id="heroHpText" class="actor-hp">好心情 HP：0 / 0</div>
          <div class="actor-sub-row">
            <span>天賦拳：<span id="heroTalentText">任意拳</span></span>
          </div>
          <div id="heroEquipText" class="actor-equip">尚未裝備</div>
          <div id="heroBuffText" class="actor-buff">目前沒有額外加成</div>
        </div>
      </div>

      <!-- 魔物 / 魔王 -->
      <div class="actor-row monster-row">
        <div id="monsterAvatar" class="avatar monster-avatar">👾</div>
        <div class="actor-info">
          <div class="actor-name-row">
            <span id="monsterNameText" class="actor-name">魔物名稱</span>
            <span id="monsterLevelText" class="actor-level">LV.1</span>
          </div>
          <div id="monsterStageText" class="actor-stage">地點：—</div>
          <div id="monsterHpText" class="actor-hp">壞情緒 HP：0 / 0</div>
          <div class="actor-sub-row">
            <span>天賦拳：<span id="monsterTalentText">任意拳</span></span>
            <span>禁出：<span id="monsterForbidText">—</span></span>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- 中間：回合＆對話 -->
  <div class="card dialog-card">
    <div class="dialog-header">
      <span>第 <span id="roundCount">0</span> 回合</span>
      <span id="roundResult" class="round-result">請出拳開始安撫魔物～</span>
    </div>
    <div id="dialogBox" class="dialog-box"></div>
  </div>

  <!-- 下方：出拳＆道具 -->
  <div class="card battle-action-card">
    <div class="battle-row">
      <button class="rps-btn circle" data-move="rock">✊</button>
      <button class="rps-btn circle" data-move="scissors">✌️</button>
      <button class="rps-btn circle" data-move="paper">🖐</button>
      <button id="itemBagBtn" class="item-bag-btn">🎒</button>
    </div>
    <button id="backToMapBtn" class="secondary-btn full" style="margin-top:4px;">
      先回冒險地圖休息一下
    </button>
  </div>

</div><!-- /game-wrap -->

<!-- 道具籃 Modal -->
<div id="itemModal" class="modal">
  <div class="modal-content">
    <h3>小勇者的道具籃</h3>
    <p>🍎 小蘋果：<span id="appleSmallCount">0</span></p>
    <button class="item-use-btn" data-item="appleSmall">吃一顆恢復少量好心情</button>

    <p>🍎 大蘋果：<span id="appleBigCount">0</span></p>
    <button class="item-use-btn" data-item="appleBig">吃一顆恢復全部好心情</button>

    <p>⭐ 復活星星：<span id="reviveCount">0</span></p>
    <button class="item-use-btn" data-item="revive">立刻恢復全部好心情</button>

    <button id="closeItemModal" class="close-btn">關閉道具籃</button>
  </div>
</div>

</nav>

<script src="script.js"></script>
</body>
</html>
