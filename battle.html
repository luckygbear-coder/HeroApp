<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>小勇者之旅大冒險｜戰鬥</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body data-page="battle">
  <div class="game-wrap">

    <div class="card title-card">
      <h1>⚔️ 歡迎來到戰鬥</h1>
      <div class="subtitle">用你的溫暖，安撫魔物的壞情緒</div>
    </div>

    <div class="top-nav">
      <a class="nav-link" href="index.html">新手村</a>
      <a class="nav-link" href="map.html">地圖</a>
      <a class="nav-link active" href="battle.html">戰鬥</a>
      <a class="nav-link" href="tarot.html">占卜屋</a>
    </div>

    <!-- 狀態摘要 -->
    <div class="card summary-card">
      <p class="progress-summary">
        勇者 HP：<span id="heroHpText">0</span> ｜ 壞情緒：<span id="monsterHpText">0</span>
      </p>
      <p class="summary-note">
        ⭐ 使用天賦拳勝利會有 2 倍安撫效果！勇敢的村民永不扣血。
      </p>
    </div>

    <!-- 對手資訊 -->
    <div class="card monster-info">
      <h2>對手資訊</h2>
      <p>地點：<span id="monsterStageText"></span></p>
      <p>魔物：<span id="monsterNameText"></span></p>
      <p>天賦拳：<span id="monsterTalentText"></span> ｜ 禁出拳：<span id="monsterForbidText"></span></p>

      <div class="hp-row">
        <div>壞情緒剩餘：</div>
        <div id="monsterHpText2">0</div>
      </div>

      <div class="emotion-progress">
        <div class="emotion-bar" id="emotionBar"></div>
      </div>
      <p class="emotion-label" id="emotionLabel">壞情緒狀態…</p>

      <ul class="emotion-list" id="emotionList">
        <li></li><li></li><li></li><li></li><li></li><li></li>
      </ul>

      <!-- 對話區（2 行，可捲動） -->
      <div class="battle-dialog-box" id="dialogBox"></div>
    </div>

    <!-- 出拳操作 -->
    <div class="card battle-section">
      <h2>猜拳出招</h2>
      <p class="hint">選一個拳，小勇者會自動跟魔物對話！</p>

      <div class="action-row">
        <div class="rps-row">
          <button class="rps-btn" data-move="rock">✊ 石頭</button>
          <button class="rps-btn" data-move="scissors">✌️ 剪刀</button>
          <button class="rps-btn" data-move="paper">🖐 布</button>
        </div>
        <button class="small-back-btn" onclick="window.location.href='map.html'">
          🗺️ 回地圖
        </button>
      </div>

      <p class="round-result" id="roundResult">請先出拳試試看！</p>
      <p class="round-count">回合：<span id="roundCount">0</span></p>
      <button class="reset-btn" id="resetBtn">重新調整心情再挑戰</button>
    </div>

    <div class="footer">
      © 小勇者之旅大冒險 ｜ Designed by 熊熊村長
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
