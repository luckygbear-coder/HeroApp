<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>小勇者之旅大冒險｜熊熊占卜屋</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body data-page="tarot">
  <div class="game-wrap">

    <div class="card title-card">
      <h1>🔮 熊熊占卜屋</h1>
      <div class="subtitle">熊熊村長幫你抽三張塔羅牌</div>
    </div>

    <div class="top-nav">
      <a class="nav-link" href="index.html">新手村</a>
      <a class="nav-link" href="map.html">地圖</a>
      <a class="nav-link" href="battle.html">戰鬥</a>
      <a class="nav-link active" href="tarot.html">占卜屋</a>
    </div>

    <div class="card tarot-section">
      <p class="tarot-intro">
        熊熊村長會抽出 <b>過去、現在、未來</b> 三張塔羅牌，給你暖心提醒。占卜後，小勇者會恢復體力 ❤️
      </p>

      <button id="tarotDrawBtn" class="tarot-btn">🔮 抽塔羅牌</button>

      <div class="tarot-row">
        <div class="tarot-card">
          <div class="tarot-position">過去</div>
          <div id="tarotPastName" class="tarot-name">—</div>
          <div id="tarotPastOrient" class="tarot-orientation">—</div>
          <p id="tarotPastMeaning" class="tarot-meaning">—</p>
        </div>

        <div class="tarot-card">
          <div class="tarot-position">現在</div>
          <div id="tarotPresentName" class="tarot-name">—</div>
          <div id="tarotPresentOrient" class="tarot-orientation">—</div>
          <p id="tarotPresentMeaning" class="tarot-meaning">—</p>
        </div>

        <div class="tarot-card">
          <div class="tarot-position">未來</div>
          <div id="tarotFutureName" class="tarot-name">—</div>
          <div id="tarotFutureOrient" class="tarot-orientation">—</div>
          <p id="tarotFutureMeaning" class="tarot-meaning">—</p>
        </div>
      </div>

      <div class="tarot-bear-box">
        <p id="tarotBearMessage" class="tarot-bear">
          按下「抽塔羅牌」開始占卜吧～
        </p>
      </div>

      <button class="tarot-btn" onclick="window.location.href='map.html'">
        🗺️ 回到地圖
      </button>
    </div>

    <div class="footer">
      © 小勇者之旅大冒險 ｜ Designed by 熊熊村長
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
