<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>熊熊占卜屋｜小勇者之旅大冒險</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body data-page="tarot">
  <div class="game-wrap">
    <!-- 標題卡片 -->
    <section class="card title-card">
      <h1>熊熊占卜屋</h1>
      <p class="subtitle">用嗡嗡蜂蜜，換取熊熊村長的暖心指引</p>
    </section>

    <!-- 狀態＆操作 -->
    <section class="card tarot-section">
      <p class="tarot-intro">
        ⭐ 勇氣星星：<span id="tarotStars">0</span> 顆<br />
        🍯 嗡嗡蜂蜜：<span id="honeyCount">0</span> 罐
      </p>
      <p class="tarot-intro">
        消耗 1 罐嗡嗡蜂蜜，可以抽出三張塔羅牌：<br />
        👉 <b>過去</b>、👉 <b>現在</b>、👉 <b>未來</b><br />
        抽牌後熊熊村長會用溫暖語氣提醒你 💛
      </p>

      <div class="tarot-btn-row">
        <button type="button" class="primary-btn full" id="bearHugBtn">
          🥺 熊熊抱抱（恢復體力）
        </button>
        <button type="button" class="secondary-btn full" id="tarotDrawBtn">
          🔮 使用 1 罐嗡嗡蜂蜜占卜
        </button>
      </div>
    </section>

    <!-- 占卜結果 -->
    <section class="card">
      <h2>占卜結果</h2>

      <div class="tarot-row">
        <!-- 過去 -->
        <div class="tarot-card">
          <div class="tarot-position">過去</div>
          <div id="tarotPastName" class="tarot-name">—</div>
          <div id="tarotPastOrient" class="tarot-orientation">—</div>
          <p id="tarotPastMeaning" class="tarot-meaning">
            占卜後會顯示塔羅牌解析內容。
          </p>
        </div>

        <!-- 現在 -->
        <div class="tarot-card">
          <div class="tarot-position">現在</div>
          <div id="tarotPresentName" class="tarot-name">—</div>
          <div id="tarotPresentOrient" class="tarot-orientation">—</div>
          <p id="tarotPresentMeaning" class="tarot-meaning">
            占卜後會顯示塔羅牌解析內容。
          </p>
        </div>

        <!-- 未來 -->
        <div class="tarot-card">
          <div class="tarot-position">未來</div>
          <div id="tarotFutureName" class="tarot-name">—</div>
          <div id="tarotFutureOrient" class="tarot-orientation">—</div>
          <p id="tarotFutureMeaning" class="tarot-meaning">
            占卜後會顯示塔羅牌解析內容。
          </p>
        </div>
      </div>

      <!-- 熊熊村長暖心訊息 -->
      <div class="tarot-bear-box" id="tarotBearMessage">
        熊熊村長：今天想說點什麼呢？按「熊熊抱抱」或抽牌看看吧～
      </div>
    </section>

    <p class="footer">© 小勇者之旅大冒險・熊熊村長陪你一起長大</p>
  </div>

  <!-- 共用程式 -->
  <script src="script.js"></script>
</body>
</html>
