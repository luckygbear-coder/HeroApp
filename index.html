<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>村長的家｜小勇者之旅大冒險</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body data-page="index">
<div class="app-wrap">

  <!-- ====== 頁首 ====== -->
  <header class="home-header">
    <div class="home-title-en">ADVENTURER'S PARADISE</div>
    <div class="home-title-zh">村長的家</div>
    <div class="home-subtitle">歡迎回來，小勇者！</div>

    <div class="home-hero-row">
      <div class="bear-avatar-wrap">
        <div class="bear-avatar"></div>
        <div class="bear-bubble">今天想聽個小故事嗎？</div>
      </div>
    </div>
  </header>

  <!-- ====== 小故事 ====== -->
  <main class="home-main">

    <section class="story-card">
      <h2>🐻 熊熊村長的小故事</h2>
      <p>
        很久以前，星星王國突然被壞情緒魔物包圍。
        熊熊村長四處尋找能帶來希望的孩子，
        而他發現 —— 你，就是那位擁有柔軟心靈的小勇者！
      </p>
      <p>從今天起，熊熊村長會陪你一起走過這段冒險旅程。</p>
    </section>

    <!-- IG 連結 -->
    <section class="story-card" style="margin-top:12px;">
      <h2>📸 熊熊村長的 IG</h2>
      <p>想看更多故事、卡牌、創作？歡迎來找熊熊！</p>
      <a href="https://instagram.com/luckygbear" 
         style="display:block;margin-top:8px;font-size:14px;color:#ff914d;">
         👉 @luckygbear
      </a>
    </section>

    <!-- ====== 主選單 ====== -->
    <section class="home-card-list" style="margin-top:18px;">

      <!-- 冒險 -->
      <button class="home-card" onclick="goAdventure()">
        <div class="home-card-left">
          <div class="home-card-icon">🗺</div>
          <div>
            <div class="home-card-text-main">小勇者大冒險</div>
            <div class="home-card-text-sub">進入星星王國地圖</div>
          </div>
        </div>
        <div class="home-card-arrow">›</div>
      </button>

      <!-- 占卜 -->
      <button class="home-card" onclick="location.href='tarot.html'">
        <div class="home-card-left">
          <div class="home-card-icon">🔮</div>
          <div>
            <div class="home-card-text-main">熊熊占卜</div>
            <div class="home-card-text-sub">抽塔羅 × 聽村長暖心提醒</div>
          </div>
        </div>
        <div class="home-card-arrow">›</div>
      </button>

      <!-- 商店 -->
      <button class="home-card" onclick="location.href='shop.html'">
        <div class="home-card-left">
          <div class="home-card-icon">🛒</div>
          <div>
            <div class="home-card-text-main">冒險商店</div>
            <div class="home-card-text-sub">購買道具提升戰力</div>
          </div>
        </div>
        <div class="home-card-arrow">›</div>
      </button>

    </section>
  </main>
</div>

<!-- ====== 底部導覽列 ====== -->
<nav class="bottom-nav">
  <a class="nav-item active" href="index.html">
    <span>🐻</span>村長的家
  </a>
  <a class="nav-item" href="map.html">
    <span>🗺</span>冒險
  </a>
  <button class="nav-star-center" onclick="location.href='tarot.html'">
    ⭐
  </button>
  <a class="nav-item" href="shop.html">
    <span>🛍</span>商店
  </a>
  <a class="nav-item" href="choose-hero.html">
    <span>⚔️</span>勇者
  </a>
</nav>

<script>
function goAdventure() {
  const hero = localStorage.getItem("hero");
  if (!hero) {
    location.href = "choose-hero.html";
  } else {
    location.href = "map.html";
  }
}
</script>

</body>
</html>
