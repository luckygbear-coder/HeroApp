<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>小勇者之旅大冒險｜新手村</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body data-page="index">
  <div class="game-wrap">

    <!-- 標題卡 -->
    <div class="card title-card">
      <h1>🌱 小勇者之旅大冒險</h1>
      <div class="subtitle">剪刀、石頭、布！用好心情安撫壞情緒魔物 ✨</div>
    </div>

    <!-- 導覽列 -->
    <div class="top-nav">
      <a class="nav-link active" href="index.html">新手村</a>
      <a class="nav-link" href="map.html">地圖</a>
      <a class="nav-link" href="battle.html">戰鬥</a>
      <a class="nav-link" href="tarot.html">占卜屋</a>
    </div>

    <!-- 故事介紹 -->
    <section class="card story-card">
      <h2>故事介紹</h2>
      <p class="story-text">
        歡迎來到 <b>新手村</b>！🌈<br />
        在這裡，小勇者們準備出發冒險，挑戰各地被壞情緒纏住的魔物，並一步步收集勇氣星星 ⭐。
      </p>
      <p class="story-text">
        在旅程中，你會遇見森林、湖畔、洞窟、墓地……直到挑戰最終的魔王！<br />
        記住：真正的力量不是拳頭，而是你的好心情 ❤️
      </p>

      <a href="https://www.instagram.com/luckygbear/" target="_blank" class="ig-btn">
        🐻 追蹤村長熊熊 IG
      </a>
    </section>

    <!-- 選擇勇者 -->
    <section class="card hero-card-section">
      <h2>選擇你的勇者</h2>

      <div class="hero-list" id="heroList">
        <!-- JS 生成勇者卡 -->
      </div>

      <div class="hero-story-box" id="heroStoryBox" style="display:none;">
        <h3>勇者故事</h3>
        <p id="heroStoryText"></p>
        <p id="heroLineText"></p>
        <p id="heroAbilityText"></p>

        <button id="confirmHeroBtn" class="confirm-hero-btn" style="display:none;">
          ✔ 確認勇者並前往地圖
        </button>
      </div>

      <p class="hero-hint">請點選一位勇者開始冒險～</p>
    </section>

    <div class="footer">
      © 小勇者之旅大冒險 ｜ Designed by 熊熊村長
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
