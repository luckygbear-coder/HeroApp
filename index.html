    <a class="home-menu-btn"

       style="text-decoration:none;">

      <div style="font-size:12px;opacity:0.7;">

      <div style="font-size:12px;opacity:0.7;">
        剪刀石頭布對戰・魔物故事・勇氣成長旅程

  </div>

    <h3>今天的村長小語</h3>
    <p style="font-size:13px;margin:0 0 4px;">

      但請記得——你永遠不是孤單的。
