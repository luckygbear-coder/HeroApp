<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>小勇者之旅大冒險｜冒險地圖</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body data-page="map">
  <div class="game-wrap">

    <!-- 標題 -->
    <section class="card title-card">
      <h1>🗺 冒險地圖</h1>
      <p class="subtitle">選擇地點進入冒險！</p>
    </section>

    <!-- 分頁 -->
    <nav class="top-nav">
      <a class="nav-link" href="index.html">新手村</a>
      <a class="nav-link active" href="map.html">地圖</a>
      <a class="nav-link" href="battle.html">戰鬥</a>
      <a class="nav-link" href="tarot.html">占卜屋</a>
      <a class="nav-link" href="shop.html">商店</a>
    </nav>

    <!-- 地圖資訊區 -->
    <section class="card">
      <div class="map-header-row">
        <button id="friendsBtn" class="friends-btn">好友名單</button>

        <div class="map-level-info">
          <div id="mapLevel" class="map-level-text">LV.1</div>
          <div class="map-stars-text">
            ⭐ <span id="mapStars">0</span> 顆
          </div>
        </div>
      </div>

      <p>
        每次完成所有魔物後，可挑戰右上角的 <b>魔王城</b> 🔥！  
        打倒魔王後地圖會升級，所有地點可再次探索✨
      </p>

      <!-- 九宮格 -->
      <div id="mapGrid" class="map-grid"></div>
    </section>

    <footer class="footer">
      <!-- 冒險地圖標題下面、九宮格旁邊一顆按鈕即可 -->
<button id="bossBtn" class="map-boss-btn">
  🔥 魔王城（惡龍）
</button>
      <p>© 小勇者之旅大冒險 ｜ Designed by 熊熊村長</p>
    </footer>
  </div>

  <!-- 好友名單視窗 -->
  <div id="friendsModal" class="modal">
    <div class="modal-content">
      <h3>好友名單 ⭐</h3>
      <p>安撫成功的魔物會變成你的朋友！</p>
      <p>魔物 +1 星星｜魔王 +3 星星</p>

      <ul id="friendsList"></ul>

      <button id="friendsCloseBtn" class="close-btn">關閉</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
