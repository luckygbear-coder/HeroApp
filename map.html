<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>冒險地圖｜小勇者之旅大冒險</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="page-wrap" data-page="map">
  <div class="game-wrap">

    <div class="card title-card">
      <h1>冒險地圖</h1>
      <p class="subtitle">選擇一個地點開始冒險吧！</p>
    </div>

    <div class="card">
      <div class="map-header-row">
        <button id="friendsBtn" class="friends-btn">好友名單</button>
        <div class="map-level-info">
          <div class="map-level-text" id="mapLevel">LV.1</div>
          <div class="map-stars-text">⭐ <span id="mapStars">0</span></div>
        </div>
      </div>

      <div id="mapGrid" class="map-grid"></div>

      <div id="bossSection" style="display:none; margin-top:12px;">
        <p id="bossHintText" style="font-size:13px;margin-bottom:6px;"></p>
        <button id="bossBtn" class="map-boss-btn">前往挑戰魔王</button>
      </div>
    </div>

    <!-- 好友 Modal -->
    <div id="friendsModal" class="modal">
      <div class="modal-content">
        <h3>好友名單</h3>
        <ul id="friendsList"></ul>
        <button id="friendsCloseBtn" class="close-btn">關閉</button>
      </div>
    </div>

  </div>

  <!-- 底部導覽列 -->
  <nav class="bottom-nav">
    <a href="index.html" class="nav-item" data-nav="home">
      <div class="icon">🐻</div><div class="label">村長的家</div>
    </a>
    <a href="tarot.html" class="nav-item" data-nav="tarot">
      <div class="icon">🔮</div><div class="label">占卜屋</div>
    </a>
    <a href="map.html" class="star-btn" data-nav="map">⭐</a>
    <a href="shop.html" class="nav-item" data-nav="shop">
      <div class="icon">🛍</div><div class="label">商店</div>
    </a>
    <a href="choose-hero.html" class="nav-item" data-nav="hero">
      <div class="icon">🧒</div><div class="label">小勇者的家</div>
    </a>
  </nav>

  <script src="script.js"></script>
</body>
</html>
