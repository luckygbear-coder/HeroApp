<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>小勇者之旅大冒險｜地圖</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body data-page="map">
  <div class="game-wrap">

    <div class="card title-card">
      <h1>🗺️ 冒險地圖</h1>
      <div class="subtitle">選擇一個地點開始冒險吧！</div>
    </div>

    <div class="top-nav">
      <a class="nav-link" href="index.html">新手村</a>
      <a class="nav-link active" href="map.html">地圖</a>
      <a class="nav-link" href="battle.html">戰鬥</a>
      <a class="nav-link" href="tarot.html">占卜屋</a>
    </div>

    <div class="card map-section">
      <div class="map-header-row">
        <button id="friendsBtn" class="friends-btn">好友名單</button>

        <div class="map-header-center">
          <p id="mapLevel" class="map-level">LV.1</p>
          <p id="mapStars" class="map-stars">0 顆</p>
        </div>
      </div>

      <p class="map-intro">
        完成所有魔物後才能挑戰右上角的 <b>魔王城 🔥</b>！
      </p>

      <div id="mapGrid" class="map-grid"></div>
    </div>

    <!-- 好友名單 Modal -->
    <div class="friends-modal" id="friendsModal">
      <div class="friends-backdrop"></div>
      <div class="friends-card">
        <div class="friends-header">
          <h2>好友名單</h2>
          <button id="friendsCloseBtn" class="small-back-btn">關閉</button>
        </div>
        <p class="friends-intro">你安撫的魔物會成為你的好友 ⭐</p>
        <ul id="friendsList" class="friends-list"></ul>
        <p class="friends-note">魔物 +1 星星｜魔王 +3 星星</p>
      </div>
    </div>

    <div class="footer">
      © 小勇者之旅大冒險 ｜ Designed by 熊熊村長
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
