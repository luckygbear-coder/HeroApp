<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>星星小商店｜小勇者之旅大冒險</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="page-wrap" data-page="shop">
  <div class="game-wrap">

<div class="card title-card shop-header">
  <h1>星星小商店</h1>
  <p class="subtitle">用勇氣星星換取補給與道具</p>

  <div class="shop-switch-row">
    <button class="shop-switch-btn active">補給商店</button>
    <button class="shop-switch-btn" onclick="window.location.href='equip.html'">裝備坊</button>
  </div>
</div>

    <div class="card shop-card">
      <p style="margin:0 0 4px;font-size:13px;">
        ⭐ 勇氣星星：<span id="shopStars">0</span><br />
        🍯 嗡嗡蜂蜜：<span id="shopHoneyCount">0</span>
      </p>
      <p style="font-size:12px;color:#8a6a4c;margin:4px 0 0;">
        小提醒：星星是很珍貴的喔，記得思考現在最需要什麼再購買～
      </p>
    </div>

    <!-- 補給品 -->
    <div class="card shop-card">
      <h3 style="margin-top:0;">回復道具</h3>

      <div class="shop-item">
        <div class="shop-item-info">
          <p class="shop-name">🍎 小蘋果</p>
          <p class="shop-desc">回復 1 點 HP，適合小小受傷的時候。</p>
          <p class="shop-price">價格：⭐ 1　擁有：<span id="shopAppleSmallCount">0</span></p>
        </div>
        <button
          class="shop-buy-btn"
          data-item="appleSmall"
          data-label="小蘋果"
        >
          購買
        </button>
      </div>

      <div class="shop-item">
        <div class="shop-item-info">
          <p class="shop-name">🍎🍎 大蘋果</p>
          <p class="shop-desc">直接回滿 HP，一口氣恢復元氣！</p>
          <p class="shop-price">價格：⭐ 5　擁有：<span id="shopAppleBigCount">0</span></p>
        </div>
        <button
          class="shop-buy-btn"
          data-item="appleBig"
          data-label="大蘋果"
        >
          購買
        </button>
      </div>

      <div class="shop-item">
        <div class="shop-item-info">
          <p class="shop-name">⭐ 復活星星</p>
          <p class="shop-desc">戰鬥中倒下時，自動讓小勇者重新站起來。</p>
          <p class="shop-price">價格：⭐ 10　擁有：<span id="shopReviveCount">0</span></p>
        </div>
        <button
          class="shop-buy-btn"
          data-item="revive"
          data-label="復活星星"
        >
          購買
        </button>
      </div>
    </div>

    <!-- 特殊道具：嗡嗡蜂蜜 -->
    <div class="card shop-card">
      <h3 style="margin-top:0;">熊熊專用道具</h3>

      <div class="shop-item">
        <div class="shop-item-info">
          <p class="shop-name">🍯 嗡嗡蜂蜜</p>
          <p class="shop-desc">拿去請熊熊村長占卜，用甜甜的蜂蜜換來暖心指引。</p>
          <p class="shop-price">價格：⭐ 6　擁有：<span id="shopHoneyCount">0</span></p>
        </div>
        <button
          class="shop-buy-btn"
          data-item="honey"
          data-label="嗡嗡蜂蜜"
        >
          購買
        </button>
      </div>
    </div>

  </div>

  <!-- 底部導覽列 -->
  <nav class="bottom-nav">
    <a href="index.html" class="nav-item" data-nav="home">
      <div class="icon">🐻</div><div class="label">村長的家</div>
    </a>
    <a href="tarot.html" class="nav-item" data-nav="tarot">
      <div class="icon">🔮</div><div class="label">占卜屋</div>
    </a>
    <a href="map.html" class="star-btn" data-nav="map">⭐</a>
    <a href="shop.html" class="nav-item" data-nav="shop">
      <div class="icon">🛍</div><div class="label">商店</div>
    </a>
    <a href="choose-hero.html" class="nav-item" data-nav="hero">
      <div class="icon">🧒</div><div class="label">小勇者的家</div>
    </a>
  </nav>

  <script src="script.js"></script>
</body>
</html>
