<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>小勇者之旅大冒險｜兔兔工匠的裝備坊</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body data-page="equip">
  <div class="game-wrap">

    <!-- 標題 -->
    <section class="card title-card">
      <h1>🐰 兔兔工匠的裝備坊</h1>
      <p class="subtitle">用勇氣星星換取裝備，讓小勇者更有自信出發吧！</p>
    </section>

    <!-- 分頁（這一頁讓「裝備坊」是橘色） -->
    <div class="nav-row">
      <button class="nav-btn" onclick="location.href='index.html'">新手村</button>
      <button class="nav-btn" onclick="location.href='map.html'">地圖</button>
      <button class="nav-btn active" onclick="location.href='equip.html'">裝備坊</button>
      <button class="nav-btn" onclick="location.href='tarot.html'">占卜屋</button>
      <button class="nav-btn" onclick="location.href='shop.html'">商店</button>
    </div>

    <!-- 星星數 -->
    <section class="card">
      <p>目前星星：<span id="equipStars">0</span> ⭐</p>
    </section>

    <!-- 裝備列表 -->
    <section class="card">
      <h2>武器</h2>
      <div id="equipWeaponList" class="equip-list"></div>

      <h2>防具</h2>
      <div id="equipArmorList" class="equip-list"></div>

      <h2>飾品（幸運）</h2>
      <div id="equipAccessoryList" class="equip-list"></div>

      <h2>鞋子（敏捷）</h2>
      <div id="equipBootsList" class="equip-list"></div>
    </section>

    <footer class="footer">
      <p>© 小勇者之旅大冒險 ｜ Designed by 熊熊村長</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
