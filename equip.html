<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>小勇者之旅大冒險｜兔兔工匠的裝備坊</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body data-page="equip">
  <div class="game-wrap">

    <!-- 標題 -->
    <section class="card title-card">
      <h1>🐰 兔兔工匠的裝備坊</h1>
      <p class="subtitle">用勇氣星星換取裝備，讓小勇者更有自信出發吧！</p>
    </section>

<!-- 分頁 -->
    <nav class="top-nav">
      <a class="nav-link" href="index.html">新手村</a>
      <a class="nav-link" href="map.html">地圖</a>
      <a class="nav-link active" href="equip.html">裝備坊</a>
      <a class="nav-link" href="tarot.html">占卜屋</a>
      <a class="nav-link" href="shop.html">商店</a>
    </nav>

    <!-- 星星數 -->
    <section class="card">
      <p>目前星星：<span id="equipStars">0</span> ⭐</p>
    </section>

    <!-- 裝備列表 -->
<section class="card">
  <h2>武器</h2>

  <p>木製勇氣劍<br>
     攻擊力 +1，適合剛出發的小勇者。</p>
  <button
    class="equip-btn"
    data-slot="weapon"
    data-name="木製勇氣劍"
    data-cost="5"
    data-atk="1"
  >
    用 5⭐ 裝備
  </button>

  <p>星光騎士劍<br>
     攻擊力 +2，天賦拳發動時會更有感。</p>
  <button
    class="equip-btn"
    data-slot="weapon"
    data-name="星光騎士劍"
    data-cost="12"
    data-atk="2"
  >
    用 12⭐ 裝備
  </button>
</section>
<section class="card">
  <h2>防具</h2>

  <p>棉花保暖披風<br>
     防禦力 +1，被壞情緒打到也比較不痛。</p>
  <button
    class="equip-btn"
    data-slot="armor"
    data-name="棉花保暖披風"
    data-cost="5"
    data-def="1"
  >
    用 5⭐ 裝備
  </button>
</section>
<section class="card">
  <h2>飾品（幸運）</h2>

  <p>四葉幸運草吊飾<br>
     幸運 +1，之後可以用來影響戰鬥機率（預留）。</p>
  <button
    class="equip-btn"
    data-slot="accessory"
    data-name="四葉幸運草吊飾"
    data-cost="5"
    data-luck="1"
  >
    用 5⭐ 裝備
  </button>
</section>
<section class="card">
  <h2>鞋子（敏捷）</h2>

  <p>輕盈步伐靴<br>
     敏捷提升，有機會閃避壞情緒攻擊。</p>
  <button
    class="equip-btn"
    data-slot="shoes"
    data-name="輕盈步伐靴"
    data-cost="8"
    data-dodge="0.2"
  >
    用 8⭐ 裝備
  </button>
</section>

    <footer class="footer">
      <p>© 小勇者之旅大冒險 ｜ Designed by 熊熊村長</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
